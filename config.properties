# ===========================================
# MKF CRM Car Rental Management System
# Configuration Properties File
# ===========================================

# ===========================================
# Application URLs
# ===========================================
base.url=https://mykyrgyzfriend.vercel.app
production.url=https://mykyrgyzfriend.vercel.app
staging.url=https://staging.mykyrgyzfriend.vercel.app
qa.url=https://qa.mykyrgyzfriend.vercel.app
dev.url=https://dev.mykyrgyzfriend.vercel.app

# ===========================================
# API Configuration
# ===========================================
api.base.url=https://api.mykyrgyzfriend.vercel.app
api.production.url=https://api.mykyrgyzfriend.vercel.app
api.staging.url=https://api-staging.mykyrgyzfriend.vercel.app
api.qa.url=https://api-qa.mykyrgyzfriend.vercel.app
api.dev.url=https://api-dev.mykyrgyzfriend.vercel.app

# API Endpoints
api.endpoint.users=/api/users
api.endpoint.reservations=/api/reservations
api.endpoint.vehicles=/api/vehicles
api.endpoint.customers=/api/customers
api.endpoint.auth=/api/auth
api.endpoint.login=/api/auth/login
api.endpoint.signup=/api/auth/signup

# API Settings
api.timeout=30000
api.content.type=application/json
api.retry.count=3

# ===========================================
# API Keys & Authentication
# ===========================================
api.key=
api.secret=
api.token=

# ===========================================
# Test Credentials
# ===========================================
test.user.email=esen@gmail.com
test.user.password=Tester123
test.user.fullname=Esen Niazov

# Additional test users (if needed)
test.user2.email=
test.user2.password=
test.admin.email=
admin.password=

# ===========================================
# Browser Configuration
# ===========================================
browser=chrome
headless=false
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Browser Options
browser.window.size=1920x1080
browser.maximize=true

# ===========================================
# Database Configuration
# ===========================================
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/mkf_crm
db.username=root
db.password=password

# PostgreSQL alternative
# db.driver=org.postgresql.Driver
# db.url=jdbc:postgresql://localhost:5432/mkf_crm

# Database Connection Pool
db.pool.size=10
db.connection.timeout=30

# ===========================================
# Test Environment
# ===========================================
environment=qa
# Options: dev, qa, staging, prod

# ===========================================
# Screenshot & Reporting
# ===========================================
screenshot.on.failure=true
screenshot.path=target/screenshots
allure.results.directory=target/allure-results
report.path=target/reports

# ===========================================
# Retry Configuration
# ===========================================
retry.count=2
retry.delay=1000

# ===========================================
# Logging Configuration
# ===========================================
log.level=INFO
log.file.path=target/logs

# ===========================================
# Test Data Configuration
# ===========================================
test.data.path=src/test/resources/testdata
test.data.file.users=users.json
test.data.file.vehicles=vehicles.json

# ===========================================
# Wait Configuration
# ===========================================
wait.short=5
wait.medium=10
wait.long=20
wait.very.long=30

# ===========================================
# Parallel Execution
# ===========================================
parallel.execution=false
thread.count=1

# ===========================================
# Feature Flags
# ===========================================
feature.api.testing=true
feature.ui.testing=true
feature.db.testing=false

